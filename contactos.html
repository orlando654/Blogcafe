<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> 
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">contacto</a>
                </nav>

            </div>
        </div>   

        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con concejos y cursos</h2>
            <p class="nomargin">Aprende de expertos con las mejores recetas y concejos</p>
        </div>
    </header>
    <main class="contenedor ">
        <h3 class="centrar-texto">Contacto</h3>
        
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label  class="campo__label" for="nombre">Nombre</label>
                <input 
                    type="text" 
                    placeholder="Tu nombre" 
                    id="nombre"
                    class="campo__field"
                >
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input 
                    type="email" 
                    placeholder="Tu Email" 
                    id="email"
                    class="campo__field"

                >
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    name="mensaje" 
                    id="mensaje" 
                    cols="30" 
                    rows="10"
                    class="campo__field campo__field--textarea"
                ></textarea>
            </div>

            <div class="campo">
                <input 
                    type="submit" 
                    value="Enviar" 
                    class="boton boton--primario"
                    class="campo__field"

                >
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog <span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">contacto</a>
                </nav>

            </div>
        </div>

    </footer>
</body>
</html>
